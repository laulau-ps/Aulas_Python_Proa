<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com delimitador - Exibir Tabuadas </title>
</head>
<body>
    <h2>Exibindo a tabuado do {{numero}}</h2>
    {% for i in range(1, 11): %}
        <h3>{{numero}} * {{i}} = {{numero * i}} </h3> 
    {% endfor %}    
</body>
</html>
